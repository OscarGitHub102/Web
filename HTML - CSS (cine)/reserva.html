<!DOCTYPE html>
<html>
    <head>
        <title>RESERVA</title>
        <meta charset="UTF-8"/> 
        <meta name="author" content="oscar"/>
        <link rel="stylesheet" href="./myStyles.css">
        <link rel="icon" href="./images/entradas.png">
    </head>

    <body id="body_reserva">

        <h1 id="h1_reserva">RESERVA</h1>

        <form action="./reserva.html" method="get">

            <fieldset id="fieldset_reserva">

                <legend>DATOS PERSONALES</legend>

                <label for="nombre">Nombre</label> 
                <br/>
                <input type="text" name="nombre" value=""/>

                <br/>

                <label for="apellidos">Apellidos</label>
                <br/>
                <input type="text" name="apellidos" value=""/>

                <br/>

                <label for="telefono">Teléfono de contacto</label>
                <br>
                <input type="tel" name="telefono" id=""/>

                <br>
                <label for="email">Email</label>
                <br/>
                <input type="email" name="email" id=""/>

            </fieldset>

            <br>

            <fieldset>

                <legend>DATOS RESERVA</legend>

                <p>Días de reserva</p>

                <input id="jueves" type="checkbox" name="dias" value="Jueves"/>

                <label for="jueves">Jueves</label>

                <br>

                <input id="viernes" type="checkbox" name="dias" value="Viernes"/>

                <label for="viernes">Viernes</label>

                <br>

                <input id="sabado" type="checkbox" name="dias" value="Sabado"/>

                <label for="sabado">Sábado</label>

                <br>

                <input id="domingo" type="checkbox" name="dias" value="Domingo"/>

                <label for="domingo">Domingo</label>

                <br>
                <br>

                <span>Nº acompañantes</span>

                <select id="numacomp" name="numeroacomp">

                    <option value="0" selected="selected">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                </select>
                
            </fieldset>

            <br>

            <input type="submit" value="Reservar"/>

        </form>

        <p><a href="./index.html">VOLVER A LA PÁGINA PRINCIPAL</a></p>

    </body>
    
</html>
